<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>奇趣事</td>
                        <td>funny</td>
                        <td class="text-center">
                            <a href="javascript:void(0)" data-toggle="modal" class=" btn btn-info btn-xs">编辑</a>
                            <a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="javascript:void(0)" class="btn btn-success" id="xinzengfenlei" data-toggle="modal"
                                data-target="#myModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- 模态框-Bootstrap -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel">新增类别</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" name="id" id="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">名称</label>
                            <input type="text" class="form-control" id="recipient-name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Slug</label>
                            <input class="form-control" id="message-text" name="slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" id="addbtn" class="btn btn-primary" data-dismiss="modal">新增</button>
                </div>
            </div>
        </div>
    </div>



    <script src="./libs/http.js"></script>
    <script id='article' type="text/html">
        {{each data v}}
        <tr>
            <td>{{v.name}}</td>
            <td>{{v.slug}}</td>
            <td class="text-center">
                <a href="javascript:void(0)" data-id='{{v.id}}' data-toggle="modal" data-target="#myModal"
                    class=" btn btn-info btn-xs">编辑</a>
                <a href="javascript:void(0)" data-id='{{v.id}}' class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            //封装一个函数，里面刷新文章类别内容
            function category() {
                $.ajax({
                    url: BigNew.category_list,
                    type: 'get',
                    success: function (backData) {
                        // console.log(backData);
                        var temp1 = template('article', backData);
                        $('tbody').html(temp1);
                    }
                })
            }

            category();


            $('#xinzengfenlei').on('click', function () {
                //点击新增分类清空模态框
                $('#recipient-name').val("");
                $('#message-text').val("");

                $('#exampleModalLabel').text('新增类别');
                //给新增里面的按钮添加蓝色
                $('#addbtn').text('新增').addClass('btn-primary').removeClass('btn-success');

            })

            //给编辑注册委托点击事件
            $('tbody').on('click', '.btn-info', function () {
                $('#exampleModalLabel').text('编辑类别');
                //给新增里面的按钮添加绿色
                $('#addbtn').text('编辑').addClass('btn-success').removeClass('btn-primary');
                $('#recipient-name').val($(this).parent().prev().prev().text());
                $('#message-text').val($(this).parent().prev().text());
                $('#id').val($(this).attr('data-id'));

            })

            //给删除委托注册点击事件
            $('tbody').on('click', '.btn-danger', function () {
                if (confirm('你确定要删除嘛!')) {
                    var $that = $(this);
                    $.ajax({
                        url: BigNew.category_delete,
                        type: 'post',
                        data: {
                            id: $that.attr('data-id'),
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                // console.log(backData);
                                // category();
                                $that.parent().parent().remove();
                            
                            }

                        }
                    })
                }

            })

            //给模态框里的新增或者编辑注册点击事件
            $('#addbtn').on('click', function () {
                if ($(this).hasClass('btn-success')) {
                    //编辑文章类别
                    var uname = $('#recipient-name').val().trim();
                    // console.log(uname);

                    var uslug = $('#message-text').val().trim();
                    // console.log(uslug);

                    var id = $('#id').val();
                    // console.log(id);
                    var form1 = $('.modal-body form').serialize();

                    $.ajax({
                        url: BigNew.category_edit,
                        type: 'post',
                        // data: {
                        //     id: id,
                        //     name: uname,
                        //     slug: uslug
                        // },
                        data: form1,
                        success: function (backData) {
                            if (backData.code == 200) {
                                console.log(backData);
                                // window.location.reload();
                                category();
                            }
                        }
                    })

                } else {
                    //新增文章类别
                    var uname = $('#recipient-name').val().trim();
                    var uslug = $('#message-text').val().trim();
                    if (uname == "" || uslug == "") {
                        alert('请输入正确的内容!');
                        return;
                    }
                    $.ajax({
                        url: BigNew.category_add,
                        type: 'post',
                        data: {
                            name: uname,
                            slug: uslug
                        },
                        success: function (backData) {
                            if (backData.code == 201) {
                                // console.log(backData);
                                category();
                            }

                        }
                    })

                }
            })
        })
    </script>
</body>

</html>
