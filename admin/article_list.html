<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- 引入模板引擎js文件 -->
    <script src="./libs/jquery.twbsPagination.js"></script>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <script src="./libs/http.js"></script>

    <!-- 下拉菜单模板引擎 -->
    <script id="select_list" type="text/html">
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>

    <!-- 内容模板引擎 -->
    <script id="content" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" data-id="{{v.categoryId}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{v.categoryId}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <script>
        $(function () {
            // 获取所有的文章类别,然后通过模板引擎渲染到下拉菜单中.
            $.ajax({
                url: BigNew.category_list,
                type: 'get',
                success: function (backData) {
                    if (backData.code == 200) {
                        // console.log(backData);
                        var temp1 = template('select_list', backData);
                        $('#selCategory').html(temp1);
                    }
                }
            })

            // 封装一个函数，因为要动态改变页数,所以传一个页码形参,因为成功后可能要回调函数,所以传一个callback函数
            function getData(mypage, callback) {
                $.ajax({
                    url: BigNew.article_query,
                    type: 'get',
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: mypage,
                        perpage: 6
                    },
                    success: function (backData) {
                        console.log(backData);
                        var temp2 = template('content', backData);
                        $('tbody').html(temp2);
                        // 添加页码插件
                        if(callback !=null){
                            callback(backData);
                        }

                    }

                })
            }
            // 页面一进来调用getdata函数渲染页面，渲染完毕后需要创建页码插件并定义，然后给页码的页数点击事件(页码点击事件是自己的方法)
            // 当点击页码时,再次发送ajax请求,并把响应回来的当前页数据渲染到页面(再次调用getdata方法)
            getData(1, function (backData) {
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage, //总页数
                    visiblePages: 6, //显示的页数
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        // console.info(page);
                        // 响应回来的当前页数据渲染到页面(再次调用getdata方法)
                        getData(page,null);

                    }
                });
            });


            // 给筛选注册点击事件,加载新的数据需要再次调用getData方法发送ajax请求
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                getData(1,function(backData){
                     // 根据num值重新加载新的页数,最后面的参数是是当前显示的页数
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage, 1)
                })
            })
